<!DOCTYPE html>
<html>
    <head>
        <title>Guessing Name Gender</title>

        <link rel="stylesheet" type="text/css" href="styles/styles.css">

        <meta charset="UTF-8">
    </head>

    <body>
        <section class="main-wrapper">
            <div class="main-container">
                <div class="form-container">
                    <h2 class="header-text">Mr. or Ms. ?</h2>
                    <form>
                        <div class="name-container">
                            <label for="name">Name: </label>
                            <input id="name" class="text-input" 
                                   name="name" maxlength="255" required
                                   onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)"/>
                        </div>
                        <div class="gender-selection">
                            <div class="gender-choice">
                                <input type="radio" id="male" name="gender" value="Male" />
                                <label for="male">Male</label>
                            </div>

                            <div class="gender-choice">
                                <input type="radio" id="female" name="gender" value="Female" />
                                <label for="Female">Female</label>
                            </div>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div class="result-container">
                    <div class="prediction-container">
                        <h2 class="header-text">Prediction</h2>
                    </div>
                    <div class="saved-result-container">
                        <h2 class="header-text">Saved Answer</h2>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
