<!DOCTYPE html>
<html>
    <head>
        <title>Guessing Name Gender</title>

        <link rel="stylesheet" type="text/css" href="styles/styles.css">
        <script src="js/main.js"></script>

        <meta charset="UTF-8">
    </head>

    <body>
        <section class="error-message-container">
            <div class="error-message">
                <p style="color: red;">ERROR</p>
                <p class="info" id="error"></p>
                <button class="customized-button" type="button" style="background-color:teal;">Got It</button>
            </div>
        </section>
        <section class="main-wrapper">
            <div class="main-container">
                <div class="form-container">
                    <h2 class="header-text">Mr. or Ms. ?</h2>
                    <form name="find-gender" onsubmit="OnSubmit(event)">
                        <div class="name-container">
                            <label for="name">Name: </label>
                            <input id="name" class="text-input" 
                                   maxlength="255" required
                                   onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)"/>
                        </div>
                        <div class="gender-selection">
                            <div class="gender-choice">
                                <input type="radio" id="male" name="gender" value="Male" />
                                <label for="male">Male</label>
                            </div>

                            <div class="gender-choice">
                                <input type="radio" id="female" name="gender" value="Female" />
                                <label for="Female">Female</label>
                            </div>
                        </div>
                        <button class="customized-button" type="submit">Submit</button>
                        <button class="customized-button" type="button" onclick="OnSave(event)">Save</button>
                    </form>
                </div>
                <div class="result-container">
                    <div class="prediction-container">
                        <h2 class="header-text">Prediction</h2>
                        <div class="prediction-result">
                            Gender:
                            <p class="info" id="gender"></p>
                        </div>
                        <div class="probability">
                            Probability:
                            <p class="info" id="probability"></p>
                        </div>
                    </div>
                    <div class="saved-result-container">
                        <h2 class="header-text">Saved Answer</h2>
                        <div class="saved-result">
                            <p class="info" id="saved"></p>
                            <button class="customized-button" type="button" onclick="OnClear(event)">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer">
                Developed By &nbsp;<a href="https://2arian3.github.io/" target="_blank" style="text-decoration: none;">Arian</a>&nbsp; &copy 2021
            </div>
        </footer>
    </body>
</html>
